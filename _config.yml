  elisis:
    name: Bienvenu Kokou AGBAVON
    avatar: "assets/avatars/me.jpg"
    display_name: Kokou AGBAVON
    gravatar: c9908ff7b5184aae488be00a62a75c27
    email: elisis.author@gmail.com
    site: https://bienvenuelisis.github.io/
    twitter: https://twitter.com/AgbavonB
    social: https://www.linkedin.com/in/bienvenu-agbavon/
